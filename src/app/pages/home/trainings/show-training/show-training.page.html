<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Entrenamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding header ion-text-center">
    <div class="ion-text-center mb-3">
      <ion-label>
        <h6>30 May. 2022</h6>
      </ion-label>
    </div>
  </div>
  <div class="container">
    <ion-item lines="none" class="mt-3 card-top">
      <h5>Carrera</h5>
    </ion-item>
    <ion-item lines="none" class="card-bottom">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="4"><p class="ion-text-start">Tiempo</p></ion-col>
          <ion-col size="4"><p class="ion-text-end">Distancia</p></ion-col>
          <ion-col size="4"><p class="ion-text-end bold">Ritmo</p></ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="4"><p class="ion-text-start">16:21 min</p></ion-col>
          <ion-col size="4"><p class="ion-text-end">3.66 km</p></ion-col>
          <ion-col size="4"><p class="ion-text-end bold">4.25 /km</p></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="none" class="mt-3 card-top">
      <h5>Observaciones</h5><br>
    </ion-item>
    <ion-item lines="none" class="card-bottom">
      <p>Técnica de carrera y técnica de vallas</p>
    </ion-item>
    <ion-item lines="none" class="mt-3 cardd">
      <h5>Extras</h5>
    </ion-item>
    <ion-grid class="extras">
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let i of ['Series','Cuestas','Gym','Fartlek']">
          <ion-card-header>
            <ion-card-title>{{ i }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list *ngIf="i == 'Series'">
                <ion-grid>
                  <ion-row class="header-extras">
                    <ion-col size="3"><b>Distancia</b></ion-col>
                    <ion-col size="3"><b>Tiempo</b></ion-col>
                    <ion-col size="6"><b>Otros</b></ion-col>
                  </ion-row>
                  <ion-row *ngFor="let i of [1,1,1]" class="series">
                    <ion-col size="3">200 ml</ion-col>
                    <ion-col size="3">25.90</ion-col>
                    <ion-col size="6">Clavos, arrastres</ion-col>
                  </ion-row>
                </ion-grid>
            </ion-list>
            <ion-list *ngIf="i == 'Cuestas'">
              <ion-grid class="series">
                <ion-row>
                  <ion-col size="6"><b>Repeticiones</b></ion-col>
                  <ion-col size="6"><b>Tipo</b></ion-col>
                </ion-row>
                <ion-row *ngFor="let i of [1,1,1]">
                  <ion-col size="6">6</ion-col>
                  <ion-col size="6">Arena</ion-col>
                </ion-row>
              </ion-grid>
          </ion-list>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
