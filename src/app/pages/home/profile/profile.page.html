<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presentActionSheet($event)">
        <ion-icon slot="icon-only" name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">
      <ion-img src="../../../../assets/logos/ic_logo.png"></ion-img>
    </ion-title>
  </ion-toolbar>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/25/25634.png" (click)="goProfile()" />
    </ion-avatar>
    <ion-label>
      <h3>¡Hola!</h3>
      <h3 class="title_name">{{name | uppercase }}</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <h4>Estadísticas</h4>
    <ion-card>
      <ion-card-content>
        <ion-list class="list">
          <ion-item lines="none">
            <ion-label>Total de entrenamientos</ion-label>
            <ion-note slot="end" class="note">272</ion-note>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Total de kilómetros</ion-label>
            <ion-note slot="end" class="note">1828,47</ion-note>
          </ion-item>
          <ion-item lines="none">
            <ion-label>Total de competiciones</ion-label>
            <ion-note slot="end" class="note">12</ion-note>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="container">
    <h3>Lo más reciente</h3>
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div class="ion-text-start ion-text-nowrap">
              <h4>ÚLTIMO ENTRENAMIENTO</h4>
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="ion-text-end">
              <h6>26 MAY. 2022</h6>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="none">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div class="ion-text-start ion-text-nowrap">
              <h4>ÚLTIMA COMPETICIÓN</h4>
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="ion-text-end">
              <h6>21 MAY. 2022</h6>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
  
</ion-content>
